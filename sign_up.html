                <option value="pink">pink</option>

        <div class="signin">
            <div class="content">
                <h1>Sign Up</h1>
                <form class="" id="forms">
                    <div class="inputbox">
                        <input name="userName" id="userName" type="text" minlength="3" maxlength="15" required>
                        <i>Username</i>
                    </div>
                    <div class="inputbox">
                        <input  name="userSecondName" id="userSecondName" type="text" minlength="3" maxlength="20" required>
                        <i>User Second Name</i>
                    </div>
                    <div class="inputbox">
                        <input  name="UserEmail" id="UserEmail" type="email" required>
                        <i>Enter your email</i>
                    </div>
                    <div class="inputbox">
                        <input  name="UserPassword" id="UserPassword" type="password" minlength="8" required>
                        <i>UserPassword</i>
                    </div>
                    <div class="inputbox">
                        <input  name="UserConfPass" id="UserConfPass" type="password" minlength="8" required>
                        <i>UserConfPass</i> 
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
